name: Daily Sandbox Reset

on:
  schedule:
    # Runs at 08:00 UTC every day
    - cron: "0 8 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install firebase-admin auth0

      - name: Run Reset Script
        env:
          # Firebase Secrets
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_STORAGE_BUCKET: "iris-hackathon.firebasestorage.app" # Check this matches your actual bucket name!

          # Auth0 Secrets (Add these to GitHub Secrets)
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
        run: node scripts/reset-demo.js
